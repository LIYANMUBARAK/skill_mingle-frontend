<!-- nav bar starting-->
<app-navbar></app-navbar>
<!-- nav bar ending-->


<!-- card starting -->
<div class="flex justify-center ">
    <div *ngIf="user" class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow bg-white  mt-20">
    <div class="flex justify-end px-4 pt-4">
        <button (click)="toggleDropdown()" id="dropdownButton" data-dropdown-toggle="dropdown" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
            <span class="sr-only">Open dropdown</span>
            <svg  class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 3">
                <path d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"/>
            </svg></button>
              
            
    
        <!-- Dropdown menu -->
        <div id="dropdown"  [hidden]="!dropDown" class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700" >
            <ul class="py-2" aria-labelledby="dropdownButton">
            <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Edit</a>
            </li>
            <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Export Data</a>
            </li>
            <li>
                <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete</a>
            </li>
            </ul>
        </div>
    </div>
    <div class="flex flex-col items-center pb-10">
        <img *ngIf="user.profilePic" class=" h-48 mb-3 rounded-full shadow-lg" src="../../../../assets/img/default-user-image.svg" style="height: 200px;width: auto;" class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" alt="Bonnie image"/>
        <img *ngIf="!user.profilePic" class=" h-48 mb-3 rounded-full shadow-lg" src="../../../../assets/img/default-user-image.svg" style="height: 200px;width: auto;" class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" alt="Bonnie image"/>
        <h5 class="mb-1 text-xl font-medium text-gray-900 text-gray-600">{{user.name}}</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400 mb-3">@{{user.userName}}</span>
        <hr style=" display: block; width: 80%; height: 1px; background-color: #ccc;">
        <div class="w-full max-w-md  rounded-lg  p-6 mt-2">
            <ul>
              <li class="flex items-center justify-between mb-4">
                <span class="text-gray-400 mr-4">Email:</span>
                <span class="font-semibold text-gray-500">{{user.email}}</span>
              </li>
              <li class="flex items-center justify-between mb-4">
                <span class="text-gray-400 mr-4">Mobile Number:</span>
                <span class="font-semibold text-gray-500">{{user.mobileNumber}}</span>
              </li>
              <li class="flex items-center justify-between mb-4">
                <span class="text-gray-400 mr-4">From:</span>
                <span class="font-semibold text-gray-500">{{user.country}}</span>
              </li>
              <li class="flex items-center justify-between mb-4">
                <span class="text-gray-400 mr-4">From:</span>
                <span class="font-semibold text-gray-500">{{user.dateOfJoin}}</span>
              </li>
              <!-- Add more list items for other user attributes as needed -->
            </ul>
          </div>
        <div class="flex mt-4 space-x-3 md:mt-6">
            <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Edit</a>
            <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">Message</a>
        </div>
    </div>
</div>
</div>
