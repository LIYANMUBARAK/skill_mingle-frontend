<app-freelancer-navbar></app-freelancer-navbar>
<div class="flex h-screen antialiased text-gray-800">
  <div class="flex flex-row h-full w-full overflow-x-hidden">
    <div class="flex flex-col py-8 pl-6 pr-2 w-64 bg-white flex-shrink-0">
      
   
      <div class="flex flex-col mt-8">
        <div class="flex flex-row items-center justify-between text-xs">
          <span class="font-bold">Active Conversations</span>
          <span class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full">{{allConnections.length}}</span>
        </div>
        <div class="flex flex-col space-y-1 mt-4 -mx-2 h-48 overflow-y-auto">
 
          
          <button [ngClass]="{'bg-gray-100':userId==item.connections.user._id}" (click)="loadUserChat(item.connections.user._id)"   class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2 text-black"  *ngFor="let item of allConnections">
            <div class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full">
              H
            </div>
            <div class="ml-2 text-sm font-semibold">{{item.connections.user.name}}</div>
          </button>
          
        </div>
       
      </div>
    </div>
    <div class="flex flex-col flex-auto h-full p-6">
      <div *ngIf="allChat"   
      appDragDropFileUpload
 class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4"
      >
        <div class="flex flex-col h-full overflow-x-auto mb-4" #chatContainer>
          <ng-container *ngIf="allChat.length > 0; else noConnection">
          <div class="flex flex-col h-full">
            <div
              class="grid grid-cols-12 gap-y-2"
              *ngFor="let item of allChat"
            >
              <div
                class="col-start-1 col-end-8 p-3 rounded-lg"
                *ngIf="
                  item.reciever === freelancerId
                "
              >
                <div class="flex flex-row items-center">
                  <div
                    class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0"
                  >
                    <!-- <img
                      class="rounded-full"
                      [src]="
                        'https://intslate.onrender.com/studentImage/' +
                        item?.connection?.connection?.student?.image
                      "
                      alt=""
                    /> -->
                  </div>
                  <div
                    class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl"
                  >
                    <div
                      *ngIf="
                        item.sender ===
                      userId

                      "
                    >
                      {{ item.message }}
                    </div>
                    <div
                    class="absolute text-[9px] bottom-0 left-0 mr-2 -mb-5 text-gray-500"
                  >
                    {{ item.date | date : "shortTime" }}
                  </div>
                  </div>
                </div>
              </div>

              <div
                class="col-start-6 col-end-13 p-3 rounded-lg"
                *ngIf="
                  item.sender === freelancerId&&
                  item.reciever === userId
                "
              >
                <div class="flex items-center justify-start flex-row-reverse">
                  <div
                    class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0"
                  >
                    <img
                      class="rounded-full"
                      [src]="
                        'https://intslate.onrender.com/uploads/' +
                        item.connection?.connection?.teacher?.image
                      "
                      alt=""
                    />
                  </div>
                  <div
                    class="relative mr-3 text-sm bg-indigo-100 py-2 px-4 shadow rounded-xl"
                  >
                    <div
                      *ngIf="
                        item.sender ===
                        freelancerId&&
                        item.reciever === userId
                      "
                    >
                      {{ item.message }}
                    </div>
                    <div
                    class="absolute text-[9px] bottom-0 right-0 mr-2 -mb-5 text-gray-500"
                  >
                    {{ item.date | date : "shortTime" }}
                  </div>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #noConnection>
          <div class="flex flex-col justify-center items-center h-full">
            <img src="assets\no-selection.b1f4eb7.svg" alt="">
            <p class="text-2xl font-bold mt-5 text-black mb-2">Pick up where you left off</p>
            <p class="text-sm font-medium">Select a conversation or chat away</p>
          </div>
        </ng-template>
        </div>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()" *ngIf="allChat.length > 0">
          <div
            class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4"
          >
           
            <div class="flex-grow ml-4">
              <div class="relative w-full">
                <input
                  type="text"
                  class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10"
                  formControlName="message"
                />
               
              </div>
            </div>
            <div class="ml-4">
              <button
                type="submit"
                class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-1 flex-shrink-0"
              >
                <span>Send</span>
                <span class="ml-2">
                  <svg
                    class="w-4 h-4 transform rotate-45 -mt-px"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                    ></path>
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
