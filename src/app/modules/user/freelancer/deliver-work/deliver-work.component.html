<div tabindex="-1"
  class="right-0 z-50  w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full mx-3">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg ">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4  rounded-t ">
        <div class="w-full flex items-center justify-center">
          <h3 class="text-2xl font-semibold text-black ">
            Deliver Completed Work
          </h3>
        </div>
        
        <button (click)="closeModal()" type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="defaultModal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
        

      </div>
      <div>
        <div>
            <label for="selectedFiles">
                <input id="selectedFiles" type="file" (change)="filesSelected($event)" hidden multiple>
        
            <a   class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:outline-none focus:ring-gray-200 focus:text-blue-700"><svg class="w-3.5 h-3.5 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z"/>
                <path d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"/>
              </svg>Select Files</a>    </label>
              <div *ngIf="selectedFiles.length">
                <ng-container *ngFor="let file of selectedFiles">
                    <p>{{file.fileName}}</p>
                </ng-container>
              </div>
        </div> 
       <div class="my-2">
        <label>Describe your work here</label>
       </div>
        <div class="">
            
        <textarea [(ngModel)]="workDescription" rows="10" cols="60"></textarea>
        </div>
        <p class="text-red-600 text-sm" *ngIf="formError">Please ensure all fields are entered.</p>
        
        <div class="flex justify-end my-4">
            <button (click)="onSubmit()" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-6 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Deliver Order</button>
        </div>
      </div>
      <!-- Modal body -->
      
  </div>
</div>
