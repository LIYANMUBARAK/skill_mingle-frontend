<app-freelancer-navbar></app-freelancer-navbar>

<div class="container flex ml-44">


  <div class="flex-none w-full max-w-full px-3">
   
      <div
        class="p-6 pb-0 mb-0 border-b-0 border-b-solid rounded-t-2xl border-b-transparent flex justify-between items-center">
        <div class="flex-grow text-center">
          <h3 class="text-black">GIGS</h3>
        </div>
        <div>
          <button routerLink="/createGig"
            class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            CREATE GIG
          </button>

        </div>
      </div>
      <div class="flex-auto px-0 pt-0 pb-2">


        <div>


          <div class="mat-elevation-z8">
            <table matSort mat-table [dataSource]="dataSource">

           
              <ng-container matColumnDef="Title">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let gig"> {{gig.title}} </td>
              </ng-container>


              <ng-container matColumnDef="Category">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let gig"> {{gig.category.name}} </td>
              </ng-container>


              <ng-container matColumnDef="Subcategory">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Subcategory </th>
                <td mat-cell *matCellDef="let gig"> {{gig.subcategory.name}} </td>
              </ng-container>

              <ng-container matColumnDef="Description">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let gig"> {{gig.description}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

          </div>
        </div>
      </div>
    </div>
  </div>
