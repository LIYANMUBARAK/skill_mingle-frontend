
<div tabindex="-1"
  class="right-0 z-50  w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full mx-3">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg ">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4  rounded-t ">
        <div class="w-full flex items-center justify-center">
          <h3 class="text-2xl font-semibold text-black ">
            Deliver Completed Work
          </h3>
        </div>
        
        <button (click)="closeModal()" type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="defaultModal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
        

      </div>
      <div>
       
       <div class="my-2">
        <label>Describe your work here</label>
       </div>
        <div class="">
            
        <textarea [(ngModel)]="userRecommendations" rows="10" cols="60"></textarea>
        </div>
        <p class="text-red-600 text-sm" *ngIf="formError">Please ensure all fields are entered.</p>
        
        <div class="flex justify-end my-4">
            <button (click)="onSubmit()" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-6 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Request revision</button>
        </div>
      </div>
      <!-- Modal body -->
      
  </div>
</div>
