<app-navbar></app-navbar>

<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
 
        <div class="w-full p-6 bg-white rounded-lg shadow md:mt-0 sm:max-w-md sm:p-8">
            <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                Change Password
            </h2>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" [formGroup]="resetPassword" (ngSubmit)="changePassword()">
                <div>
                    <label fclass="block mb-2 text-sm font-medium text-gray-900">Old Password</label>
                    <input formControlName="oldPassword" type="password" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="••••••••" required="">
                    <div *ngIf="resetPassword.controls['oldPassword'].errors">
                        <p *ngIf="submit&&resetPassword.controls['oldPassword'].hasError('required')" class="text-red-500">Enter Old Password.
                        <p>
                      </div>
                      <div *ngIf="submit&&incorrectOldPassword">
                        <p  class="text-red-500">You Have Entered The Wrong Password</p>
                        <p>
                      </div>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">New Password</label>
                    <input formControlName="newPassword" type="password" name="password" id="password"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    <div *ngIf="resetPassword.controls['newPassword'].errors">
                        <p *ngIf="submit&&resetPassword.controls['newPassword'].hasError('required')" class="text-red-500">Enter New Password Required
                        <p>
                      </div>
                </div>
                <div>
                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
                    <input formControlName="confirmPassword" type="password"  id="confirm-password"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    <div *ngIf="resetPassword.controls['confirmPassword'].errors">
                        <p *ngIf="submit&&resetPassword.controls['confirmPassword'].hasError('required')" class="text-red-500">Enter New Password Required
                        <p>
                      </div>
                      <div *ngIf="submit&&newAndConfirmPasswordError">
                        <p  class="text-red-500">The Entered Passwords Doesnt Match</p>
                        <p>
                      </div>
                </div>
           
                <button  type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Reset passwod</button>
            </form>
        </div>
    </div>
  </section>
