<app-navbar></app-navbar>

<div class="ml-80 mr-80 mt-20 ">
    <div class="grid grid-cols-2">
        <div class="col-span-8 mr-96">
            <div class=" cols-span-12 ">
                <h1 class="title w-full">{{gigData.title}}</h1>
            </div>
            <div class="col-span-4">

            </div>
            <div class="col-span-4  h-90">
                <img class="w-auto h-full" [src]="gigData.images">
            </div>
            <div class="col-span-2">

            </div>
           <a *ngIf="userIsFreelancer===false" class="cursor-pointer" (click)="chat()"> <div class=" cols-span-4 ">
                <h1 class="name font-bold">{{gigData.freelancerId.name}}<span class="userName font-thin  text text-">
                        @{{gigData.freelancerId.userName}}</span></h1>
            </div></a>
            <div class="col-span-2">

            </div>
            <div class="col-span-4">
                <h3>{{gigData.description}}</h3>
            </div>
            <div class="col-span-2">

            </div>
        </div>
        <div class="col-span-2 ml-60 mt-20 w-full  fixed">
            <div
                class="flex flex-col mx-auto max-w-lg text-center  bg-white -lg border border-gray-300 ">
                <div class="grid grid-cols-3 text-gray-400 bg-gray-50">
                    <div class="border border-gray-300" [ngClass]="{' border-b-4 border-b-black text-black bg-white ':selectedType == priceType.basic}">
                        <h3 class="my-3 text-2xl font-semibold   cursor-pointer"
                           
                            (click)="basicPricing()">Basic</h3>
                    </div>
                    <div class="border border-gray-300" [ngClass]="{' border-b-4 border-b-black text-black bg-white ':selectedType == priceType.standard}">
                        <h3 class="my-3  text-2xl font-semibold  cursor-pointer"
                            
                            (click)="standardPricing()">Standard</h3>
                    </div>
                    <div class="border border-gray-300" [ngClass]="{' border-b-4 border-b-black text-black bg-white ':selectedType == priceType.premium }">
                        <h3 class="my-3  text-2xl font-semibold  cursor-pointer"
                            
                            (click)="premiumPricing()">Premium</h3>
                    </div>

                </div>

                <p class="font-light text-gray-500 sm:text-lg dark:text-gray-400"></p>
                <div class="flex justify-center items-baseline my-8">
                    <span class="mr-2 text-5xl font-extrabold">â‚¹{{this.pricing}}</span>

                </div>
                <!-- List -->
                <ul role="list" class="mb-8 space-y-4 text-left p-6">
                    <li class="flex items-center space-x-3">
                        <!-- Icon -->
                        <img class="w-14" src="../../../../../assets/img/clock.png">
                        <span>Delivery Time: <span class="font-semibold">{{this.deliveryTime}}</span></span>
                    </li>

                    <li class="flex items-center space-x-3">
                        <!-- Icon -->
                        <img class="w-12 ml-3 mt-3" src="../../../../../assets/img/revision.png">
                        <span>Revisions: <span class="font-semibold">{{this.revisions}}</span></span>
                    </li>

                </ul>
                
                <button *ngIf="userIsFreelancer===false" 
                class="border border-black  mx-4 hover:bg-gray-500 hover:text-white hover:border-gray-500 text-black font-bold py-2 px-4 " (click)="chat()">Contact me
            </button>

                <button *ngIf="userIsFreelancer===false" (click)="toGigConfirm()"
                    class=" m-4 bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 ">Continue
                </button>
            </div>
            
        </div>


    </div>
</div>
