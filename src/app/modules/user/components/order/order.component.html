
<div tabindex="-1"
  class="right-0 z-50  w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg ">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4  rounded-t ">
        <div class="w-full flex items-center justify-center">
          <h3 class="text-2xl font-semibold text-black ">
            Order Details
          </h3>
        </div>
        <button (click)="closeModal()" type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="defaultModal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>

      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div>
          <div class="relative flex w-full max-w-[48rem] flex-row rounded-xl bg-white bg-clip-border text-gray-700 ">
            <div
              class="relative m-0 w-2/5 shrink-0 overflow-hidden rounded-xl rounded-r-none bg-white bg-clip-border text-gray-700">
              <img *ngIf="gigData.images" src={{gigData.images[0]}} alt="image"
                class=" w-full object-cover rounded-lg" />
            </div>
            <div class="p-6">

              <h4
                class="mb-2 block font-sans text-2xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                {{gigData.title}}
              </h4>

            </div>
          </div>


          <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3">
                    Plan
                  </th>

                  <th scope="col" class="px-6 py-3">
                    {{this.data.plan}}
                  </th>

                </tr>
              </thead>
              <tbody>
                <tr class="bg-white border-b">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    Delivery Time
                  </th>

                  <td class="px-6 py-4">
                    {{this.data.deliveryTime}}
                  </td>

                </tr>
                <tr class="bg-white border-b">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    Revisions
                  </th>
                  <td class="px-6 py-4">
                    {{this.data.revision}}
                  </td>


                </tr>
                <tr class="bg-white border-b">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    Price
                  </th>
                  <td class="px-6 py-4">
                    {{this.data.price}}
                  </td>


                </tr>
              </tbody>
            </table>
          </div>




          <a class=" flex justify-end mt-6">
            <button (click)="toCheckoutPage()"
              class="flex items-center gap-2  bg-black hover:bg-gray-800 text-white font-bold py-2 px-4"
              type="button">
              Continue to payment 
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" aria-hidden="true" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3">
                </path>
              </svg>
            </button>
          </a>
        </div>

      </div>
      <!-- Modal footer -->

    </div>
  </div>
</div>
