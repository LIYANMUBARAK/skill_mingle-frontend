<div class="absolute w-full bg-blue-500 dark:hidden min-h-75"></div>
<!-- sidenav  -->
<app-sidebar></app-sidebar>

<!-- end sidenav -->

<main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- end Navbar -->

  <div class="flex flex-wrap mt-6 -mx-3 justify-center items-center">
    <div class="w-full max-w-full px-3 mt-0 lg:w-7/12 lg:flex-none">

      <!-- Your content goes here -->



      <div class="flex flex-wrap -mx-3">
        <div class="flex-none w-full max-w-full px-3">
          <div
            class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
            <div
              class="p-6 pb-0 mb-0 border-b-0 border-b-solid rounded-t-2xl border-b-transparent flex justify-between items-center">
              <div class="flex-grow text-center">
                <h6 class="dark:text-white">FREELANCERS</h6>
              </div>

            </div>
            <div class="flex-auto px-0 pt-0 pb-2">
            
              <!--  -->
              <div>

                <table matSort mat-table [dataSource]="dataSource">
                  <ng-container matColumnDef="Name">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let freelancer">{{freelancer.name}}</td>
                  </ng-container>

                  <ng-container matColumnDef="Freelancer Details">


                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Details</th>

                    <td  mat-cell *matCellDef="let freelancer">
<div *ngIf="freelancer.isFreelancer===false">
                      <button type="button" (click)="freelancerApprove(freelancer._id)"
                      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Approve</button>

                    <button type="button" (click)="freelancerReject(freelancer._id)"
                      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Reject</button>
                    </div>
                     <div *ngIf="freelancer.isFreelancer===true">More Info</div>
                    </td>
                   
                  </ng-container>

                 


                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row;columns:displayedColumns"> </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

              </div>


              <!--  -->
            </div>
          </div>
        </div>
      </div>
    </div>
