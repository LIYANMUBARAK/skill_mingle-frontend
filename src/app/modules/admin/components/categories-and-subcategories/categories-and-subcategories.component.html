
<div class="absolute w-full bg-blue-500 dark:hidden min-h-75"></div>
<!-- sidenav  -->
<app-sidebar></app-sidebar>

<!-- end sidenav -->

<main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- end Navbar -->

  <!-- cards -->
  <div class="flex flex-wrap mt-6 -mx-3 justify-center items-center">
    <div class="w-full max-w-full px-3 mt-0 lg:w-7/12 lg:flex-none">

      <!-- Your content goes here -->



      <div class="flex flex-wrap -mx-3">
        <div class="flex-none w-full max-w-full px-3">
          <div
            class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
            <div
              class="p-6 pb-0 mb-0 border-b-0 border-b-solid rounded-t-2xl border-b-transparent flex justify-between items-center">
              <div class="flex-grow text-center">
                <h6 class="dark:text-white">CATEGORIES</h6>
              </div>
              <div>
                <button routerLink="/admin/addCategory"
                  class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                  <span
                    class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0 text-gray-900">
                    Add Category
                  </span>
                </button>

              </div>
            </div>
            <div class="flex-auto px-0 pt-0 pb-2">
             

              <div>

                <table matSort mat-table [dataSource]="categoryDataSource">
                  <ng-container matColumnDef="Category Name">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Category Name</th>
                    <td mat-cell *matCellDef="let category">{{category.name}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Add Subcategory">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let category"> <a href="javascript:;"
                      class="text-xs font-semibold leading-tight text-gray opacity-80 text-slate-400"
                      (click)="addSubcategory(category._id,category.name)">Add Subcategory </a></td>
                  </ng-container>
                 
                  <ng-container matColumnDef="Edit Category">
                    <th mat-header-cell *matHeaderCellDef></th>
        
                    <td mat-cell *matCellDef="let category"> <button type="button" (click)="editCategory(category._id,category.name)"
                        class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Edit</button>
                    
                  </ng-container>
                  <ng-container matColumnDef="Delete Category">
                    <th mat-header-cell *matHeaderCellDef></th>
        
                    <td mat-cell *matCellDef="let category">  <button type="button"  (click)="deleteCategory(category._id)"
                      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="categoryDisplayedColumns"></tr>
                  <tr mat-row *matRowDef="let row;columns:categoryDisplayedColumns"> </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
        
              </div>
        


            </div>
          </div>
        </div>
      </div>

      <!--  -->

      <div class="flex flex-wrap -mx-3">
        <div class="flex-none w-full max-w-full px-3">
          <div
            class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
            <div
              class="p-6 pb-0 mb-0 border-b-0 border-b-solid rounded-t-2xl border-b-transparent flex justify-between items-center">
              <div class="flex-grow text-center">
                <h6 class="dark:text-white">SUBCATEGORIES</h6>
              </div>
              <div>
            

              </div>
            </div>
            <div class="flex-auto px-0 pt-0 pb-2">
             

      <div>
        

        <table matSort mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="Name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let subCategory">{{subCategory.name}}</td>
          </ng-container>
          <ng-container matColumnDef="Category Name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Category Name</th>
            <td mat-cell *matCellDef="let subCategory">{{subCategory.categoryId.name}}</td>
          </ng-container>
         
          <ng-container matColumnDef="Edit Subcategory">
            <th mat-header-cell *matHeaderCellDef></th>

            <td mat-cell *matCellDef="let subCategory"> <button type="button" (click)="editSubcategory(subCategory._id)"
                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Edit</button>
             
            </td>
          </ng-container>
         
          <ng-container matColumnDef="Delete Subcategory">
            <th mat-header-cell *matHeaderCellDef></th>

            <td mat-cell *matCellDef="let subCategory"> <button type="button"  (click)="deleteSubcategory(subCategory._id)"
              class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row;columns:displayedColumns"> </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

      </div>

  
    </div>
  </div>
</div>
</div>

    </div>
