<div class="absolute w-full bg-blue-500 dark:hidden min-h-75"></div>

<app-sidebar></app-sidebar>



<main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">

  <app-navbar></app-navbar>



  <div class="flex flex-wrap mt-6 -mx-3 justify-center items-center">
    <div class="w-full max-w-full px-3 mt-0 lg:w-7/12 lg:flex-none">




      <div class="flex flex-wrap -mx-3">
        <div class="flex-none w-full max-w-full px-3">
          <div
            class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
            <div
              class="p-6 pb-0 mb-0 border-b-0 border-b-solid rounded-t-2xl border-b-transparent flex justify-between items-center">
              <div class="flex-grow text-center">
                <h6 class="dark:text-white">GIGS</h6>
              </div>
             
            </div>
            <div class="flex-auto px-0 pt-0 pb-2">
           
              
                  <div>
                    

      
            <table matSort mat-table [dataSource]="dataSource">

           
              <ng-container matColumnDef="Title">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let gig"> {{gig.title}} </td>
              </ng-container>


              <ng-container matColumnDef="Category">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let gig"> {{gig.category}} </td>
              </ng-container>


              <ng-container matColumnDef="Subcategory">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Subcategory </th>
                <td mat-cell *matCellDef="let gig"> {{gig.subcategory}} </td>
              </ng-container>

              <ng-container matColumnDef="Description">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let gig"> {{gig.description}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>







                  </div>


                  
                </div>
              </div>
            </div>
          </div>
        </div>
